{% extends "dictionary/base.html" %}
{% block body %}
{{ block.super }}
{% if entry.id %}
    {% include "dictionary/fragments/view_entry.html" with entry=entry %}
{% else %}
    <div>Entry does not exist</div>
{% endif %}
{% comment %} <a href="{% url 'edit-entry' entry_id=entry.id %}">Edit</a> {% endcomment %}
{% endblock body %}
